<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        border-width border-style border-color .border-list {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }

        .radius-20 {
            border-radius: 20px;
        }

        .radius-50 {
            border-radius: 50px;
        }

        .radius-top {
            border-radius: 20px 20px 0 0;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="border-list">
        <p>test</p>
    </div>
    <div class="radius-20"></div>
    <div class="radius-50"></div>
    <div class="radius-top"></div>
    <div class="circle"></div>
</body>

</html>
