<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Text shadow example */
        h1 {
            font-size: 40px;
            text-shadow: 5px 5px 5px red;
            /* x-offset, y-offset, blur-radius, color */
        }

        /* word-warp example */
        p {
            width: 300px;
            border: 1px solid gainsboro;
            padding: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Text-Shadow effect</h1>
    <p>
        Text wrapping is a feature that allows long words or URLs to be broken and wrapped onto the next line to prevent overflow issues in a container with a fixed width. This is particularly useful in responsive web design where content needs to adapt to different screen sizes.
    </p>
    
</body>
</html>
