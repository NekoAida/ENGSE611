<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 10px;
        }

        #codeBox, #outputBox {
            padding: 15px;
            border-radius: 10px;
            background: #1e1e1e;
            color: #dcdcdc;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        #outputBox {
            background: #111;
            border-left: 4px solid #00d26a;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background: #00bfff;
            border: none;
            color: white;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0095d6;
        }
    </style>

</head>
<body>
    <p><b>กรอกคะแนน:</b></p>
    <input type="number" id="scoreInput" placeholder="0 - 100">
    <button onclick="runGrade()">คำนวณเกรด</button><br><br>
    <div id="outputBox">ผลลัพธ์จะปรากฏที่นี่…</div>

    <script>
        function calculateGrade(score) {
            if (score >= 80) {
                return "A";
            } else if (score >= 70) {
                return "B";
            } else if (score >= 60) {
                return "C";
            } else if (score >= 50) {
                return "D";
            } else {
                return "F";
            }
        }

        function runGrade() {
            const output = [];
            let score = Number(document.getElementById("scoreInput").value);

            // ตรวจตรางหรือไม่
            if (isNaN(score) || score < 0 || score > 100) {
                output.push("⚠ กรุณากรอกคะแนน 0-100");
                document.getElementById("outputBox").textContent = output.join("\n");
                return;
            }

            let grade = calculateGrade(score);

            output.push("คะแนน: " + score);
            output.push("เกรดที่ได้: " + grade);

            console.log("คะแนน:", score);
            console.log("เกรด:", grade);

            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
