<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="run-btn" onclick="runDemo()">Run Code</button>
    <script>
        function runDemo() {
            let number = [30, 27, 84, 36, 24, 2, 74, 37, 8, 50];
            let n = number.length;

            console.clear();
            console.log("Bubble Sort Running...");
            console.log("Original:", number.join(" "));

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {

                    console.log(`เปรียบเทียบ ${number[j]} กับ ${number[j + 1]}`);
                    if (number[j] > number[j + 1]) {
                        console.log(`สลับ ${number[j]} <-> ${number[j + 1]}`);
                        let temp = number[j];
                        number[j] = number[j + 1];
                        number[j + 1] = temp;
                    }
                }
            }

            document.getElementById("output").innerHTML = "<storng>Output:</strong><br>Sorted: " + number.join(", ");
            console.log("ผลลัพธ์สุดท้าย: ", number.join(" "));
        }
    </script>
    
</body>
</html>
