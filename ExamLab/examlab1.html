<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamLab1</title>
</head>
<body align="center">
    <div style="width: 400px;">
        <div align="right">
            <h1>X</h1>
        </div>
        <h1 align="left">สมัคร</h1>
        <p align="left">ง่ายและเร็ว</p>
        <form style="width: 400px;">
            <label>ชื่อ</label>
            <input type="text" name="name"> <input type="text" name="subname">
            <br><br>
            <label>หมายเลขโทรศัพท์มือถือหรืออีเมล</label>
            <input type="email" type="number" name="emailorphone">
            <br><br>
            <label>รหัสผ่านใหม่</label>
            <input type="password" name="password">
            <br><br>
            <label>วันเกิด</label>
            <br><br>
            <select type="date" name="day">
                <option>14</option>
                <option>15</option>
                <option>16</option>
            </select>
            <select type="date" name="month">
                <option>ม.ค</option>
                <option>ก.พ</option>
                <option>ม.ย</option>
            </select>
            <select>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
            <br>
            <label>เพศ</label>
            <br>
            <input type="radio" name="gender" value="female"> หญิง
            <input type="radio" name="gender" value="male"> ชาย
            <br><br>
            <p>เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบายคุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับภายหลังได้</p>
            <button type="submit">สมัคร</button>
        </form>
    </div>
    
</body>
</html>
